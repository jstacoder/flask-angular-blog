<div class=row>
                <alert
                     ng-repeat="alert in alerts"
                     type="{{alert.type}}"
                     close="closeAlert($index)"
                     >{{alert.msg}}
                </alert>
             <div class="col-md-offset-4 col-md-4">
            <alert
                type="danger"
                collapse="isHidden"
                close="isHidden=true">Incorrect Login or Password
            </alert>
          </div>
        </div>
