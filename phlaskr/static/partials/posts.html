<div class="col-md-offset-2 col-md-6">
<h2>Posts:</h2>
<hr />
<div ng-repeat="post in ctrl.posts" ng-show="post.title">
    <h3>{{ post.title }}</h3>
    <h5>Date added: {{ post.date_added | date }}</h5>
    <p>{{ post.content }}</p>
    <a class="btn-xs btn btn-success" ng-href="/post/{{ post.id }}">Read</a>
    <button class="btn-xs btn btn-danger" ng-click="ctrl.deletePost(post)">Delete</button>
</div>
</div>
<div class=col-md-3>
<div ng-include='"static/partials/post-buttons.html"'></div>
</div>
