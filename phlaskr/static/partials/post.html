<div class=col-md-12>
    <div class=row>
        <div class="col-md-offset-2 col-md-6">
            <h2 class=lead>
                {{ ctrl.post.title }}
            </h2>
            <h4>
                <small>
                    Tags:
                    <span ng-repeat="tag in ctrl.post.tags" class="badge">{{ tag }}</span><br/>
                    added on: {{ ctrl.post.date_added | date }}
                </small>
            </h4>
            <hr />
            <p>
                {{ ctrl.post.content }}
            </p>
        </div>
        <div class=col-md-4>
            <div ng-include='"static/partials/post-buttons.html"'>
            </div>
        </div>
    </div>
    <div class=row>
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default comment-panel">
                <div class="panel-heading">Comment</div>
                <div class="panel-body">
                    <form class=form-horizontal name=commentForm>
                        <div class=form-group>
                            <div class="col-md-offset-1 col-md-5">
                                <input placeholder="Subject" type="text" name=subject ng-model=ctrl.comment.subject class=form-control />
                            </div>
                            <div class="col-md-offset-1 col-md-2 col-md-pull-1">
                                <label class=control-label>Name:</label>
                            </div>
                            <div class="col-md-2 col-md-pull-1">
                                 <p class=form-control-static>kyle</p>
                                <!--<input placeholder="Name" type="text" name=name ng-model=ctrl.comment.author class=form-control />-->
                             </div>
                             <div class="col-md-push-1 col-md-10">
                                    <label class=control-label>Comment</label>
                                    <textarea name=content ng-model=ctrl.comment.content class=form-control></textarea>
                             </div>
                        </div>
                    </form>
                </div>
                <!--<div class="panel-footer">-->
                    <div class=row>
                        <div class="col-md-offset-10">
                            <button class="btn  btn-xs btn-default">submit</button>
                        </div>
                    </div>
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
