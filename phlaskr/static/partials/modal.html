        <div ng-if=title class="modal-header">
            <h3 class="modal-title">{{ title }}</h3>
        </div>
        <div class="modal-body">
            <div ng-if=content>
                {{ content }}
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="$close('ok')">OK</button>
            <button class="btn btn-warning" ng-click="$dismiss('no')">Cancel</button>
        </div>
