<div class=button-group>
    <a
       class="btn btn-success"
       href="/post/add"
       ng-if="ctrl.isAuthenticated()"
       >Add Post</a>
    <a
       class="btn btn-warning"
       href="/posts"
       ng-if="!ctrl.posts"
       >List Posts</a>
    <a
       ng-if="ctrl.post&&ctrl.post.id&&ctrl.isAuthenticated()"
       class="btn btn-danger"
       ng-click="ctrl.deletePost(ctrl.post)"
    >Delete Post</a>
    <!--<a class="btn btn-info" href="/">Home</a>-->
</div>
